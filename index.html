<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>My Book List</h1>
      <div class="plusImg">
        <img src="../img/plus.png" alt="plus sign" />
      </div>
    </div>

    <div class="container">
      <form class="addBooks modal">
        <div id="title-input">
          <label for="title">Title</label>
          <input type="text" class="title" id="title" name="title" required />
        </div>
        <div id="author-input">
          <label for="author">Author</label>
          <input
            type="text"
            class="author"
            id="author"
            name="author"
            required
          />
        </div>
        <div id="read-input">
          <label for="read">Read</label>
          <select name="read" class="read">
            <option value="read" selected>Read</option>
            <option value="not-read">Not Read</option>
          </select>
        </div>
        <div class="button"><input type="button" value="Submit" /></div>
      </form>
      <div class="containerList"></div>
    </div>

    <footer><p>Created by Angela Lee</p></footer>

    <script src="app.js"></script>
  </body>
</html>
